name: GitlabSync

on: 
  - push
  - delete 
  - workflow_dispatch
  
jobs: 
  sync: 
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps: 
      - uses: actions/checkout@v2
        with: 
          fetch-depth: 0
      - uses: repo-sync/github-sync@v2
        with: 
          source_repo: ${{ secrets.GITLAB_URL }}
          github_token: ${{ secrets.GITLAB_TOKEN }}
